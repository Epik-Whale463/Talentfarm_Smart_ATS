<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI-Powered ATS{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <style>
        :root {
            /* Enhanced glassmorphic color palette */
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --secondary-color: #ec4899;
            --secondary-light: #f472b6;
            --accent-color: #06b6d4;
            --accent-light: #22d3ee;
            
            /* Advanced glass backgrounds with better transparency for light theme */
            --glass-bg-primary: rgba(255, 255, 255, 0.45);
            --glass-bg-secondary: rgba(255, 255, 255, 0.65);
            --glass-bg-hover: rgba(255, 255, 255, 0.75);
            --glass-bg-active: rgba(255, 255, 255, 0.85);
            
            /* Refined glass borders for light theme */
            --glass-border-light: rgba(255, 255, 255, 0.6);
            --glass-border-medium: rgba(255, 255, 255, 0.8);
            --glass-border-strong: rgba(255, 255, 255, 0.9);
            
            /* Enhanced text colors for light theme */
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --text-accent: #6366f1;
            
            /* Advanced shadows for depth on light background */
            --shadow-soft: 0 4px 16px 0 rgba(71, 85, 105, 0.1);
            --shadow-medium: 0 8px 32px 0 rgba(71, 85, 105, 0.15);
            --shadow-strong: 0 16px 48px 0 rgba(71, 85, 105, 0.2);
            --shadow-glow: 0 0 32px rgba(99, 102, 241, 0.2);
            
            /* Background overlays */
            --backdrop-blur: blur(20px);
            --backdrop-blur-strong: blur(40px);
        }

        /* Base Styles & Enhanced Light Animated Background */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 25%, #cbd5e1 50%, #e2e8f0 75%, #f8fafc 100%);
            color: #1e293b;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Enhanced animated light background using pseudo-elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #f8fafc 0%, #e2e8f0 25%, #cbd5e1 50%, #e2e8f0 75%, #f8fafc 100%);
            animation: backgroundShift 30s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { 
                background: 
                    radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.06) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.05) 0%, transparent 50%),
                    linear-gradient(135deg, #f8fafc 0%, #e2e8f0 25%, #cbd5e1 50%, #e2e8f0 75%, #f8fafc 100%);
            }
            50% { 
                background: 
                    radial-gradient(circle at 70% 80%, rgba(99, 102, 241, 0.10) 0%, transparent 50%),
                    radial-gradient(circle at 30% 20%, rgba(236, 72, 153, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 80% 30%, rgba(6, 182, 212, 0.07) 0%, transparent 50%),
                    linear-gradient(135deg, #f8fafc 0%, #e2e8f0 25%, #cbd5e1 50%, #e2e8f0 75%, #f8fafc 100%);
            }
        }
        
        /* Enhanced Aurora-style animated shapes for light theme */
        .aurora-shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.25;
            z-index: -1;
            animation: moveAurora 25s infinite alternate ease-in-out;
        }
        .shape1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-color) 0%, var(--primary-light) 50%, transparent 100%);
            top: 5vh;
            left: 10vw;
        }
        .shape2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--secondary-color) 0%, var(--secondary-light) 50%, transparent 100%);
            bottom: 10vh;
            right: 15vw;
            animation-duration: 30s;
            animation-delay: -8s;
        }
        .shape3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--accent-color) 0%, var(--accent-light) 50%, transparent 100%);
            bottom: 30vh;
            left: 20vw;
            animation-duration: 22s;
            animation-delay: -15s;
        }

        @keyframes moveAurora {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(50px, -30px) rotate(90deg) scale(1.1); }
            50% { transform: translate(120px, 20px) rotate(180deg) scale(0.9); }
            75% { transform: translate(80px, 60px) rotate(270deg) scale(1.05); }
            100% { transform: translate(150px, 40px) rotate(360deg) scale(1); }
        }
        
        /* Enhanced Glassmorphic Navbar */
        .navbar {
            background: var(--glass-bg-primary) !important;
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border-bottom: 1px solid var(--glass-border-light);
            box-shadow: var(--shadow-soft);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 1050;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Navbar scroll effect */
        .navbar.scrolled {
            background: var(--glass-bg-secondary) !important;
            border-bottom-color: var(--glass-border-medium);
            box-shadow: var(--shadow-medium);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .navbar-brand:hover {
            transform: scale(1.05);
            text-shadow: 0 0 25px rgba(99, 102, 241, 0.5);
            filter: brightness(1.1);
        }

        .navbar-toggler {
            border: none !important;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(30,41,59,0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            padding: 0.6rem 1.2rem !important;
            border-radius: 12px;
            margin: 0 0.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        /* Enhanced nav link hover effects */
        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-bg-hover);
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .navbar-nav .nav-link:hover::before,
        .navbar-nav .nav-link.active::before {
            opacity: 1;
        }
        
        .navbar-nav .nav-link:hover, 
        .navbar-nav .nav-link.active {
            color: var(--text-primary) !important;
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--glass-border-light);
        }

        /* Main Container & Content Animation */
        .main-container {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        
        .animated-entry {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Superior Glassmorphic Cards */
        .card {
            background: var(--glass-bg-primary);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--glass-border-light);
            box-shadow: var(--shadow-soft);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Enhanced glare effect on card for light theme */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 40%,
                rgba(255, 255, 255, 0.6) 50%,
                rgba(255, 255, 255, 0.4) 60%,
                transparent 100%
            );
            transition: left 0.6s ease;
            pointer-events: none;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: var(--shadow-strong), var(--shadow-glow);
            border-color: var(--glass-border-medium);
            background: var(--glass-bg-hover);
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card-header, .card-footer {
            background: var(--glass-bg-secondary);
            border-color: var(--glass-border-light);
            backdrop-filter: var(--backdrop-blur-strong);
        }

        /* Premium Enhanced Buttons */
        .btn {
            border-radius: 12px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--glass-border-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: var(--backdrop-blur);
            box-shadow: var(--shadow-soft);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: -1;
        }

        .btn:hover::before {
            width: 300%;
            height: 300%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
            border-color: var(--glass-border-medium);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            box-shadow: var(--shadow-medium), 0 0 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn-secondary {
            background: var(--glass-bg-secondary);
            color: var(--text-primary);
            border-color: var(--glass-border-medium);
        }
        .btn-secondary:hover {
            background: var(--glass-bg-hover);
            color: var(--text-primary);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            border-color: #10b981;
        }
        .btn-success:hover {
            box-shadow: var(--shadow-medium), 0 0 20px rgba(16, 185, 129, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #f87171);
            color: white;
            border-color: #ef4444;
        }
        .btn-danger:hover {
            box-shadow: var(--shadow-medium), 0 0 20px rgba(239, 68, 68, 0.4);
        }

        /* Premium Enhanced Form Elements */
        .form-control, .form-select {
            background: var(--glass-bg-primary);
            border: 1px solid var(--glass-border-light);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: var(--backdrop-blur);
        }
        .form-control::placeholder {
            color: var(--text-muted);
        }
        .form-control:focus, .form-select:focus {
            background: var(--glass-bg-secondary);
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25), var(--shadow-soft);
            color: var(--text-primary);
            outline: none;
        }

        /* Enhanced form labels */
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* Enhanced glassmorphic Alerts for light theme */
        .alert {
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border-radius: 16px;
            border: 1px solid var(--glass-border-light);
            color: var(--text-primary);
            box-shadow: var(--shadow-soft);
        }
        .alert-success { 
            background: rgba(16, 185, 129, 0.25); 
            border-color: rgba(16, 185, 129, 0.4);
        }
        .alert-info { 
            background: rgba(6, 182, 212, 0.25); 
            border-color: rgba(6, 182, 212, 0.4);
        }
        .alert-warning { 
            background: rgba(245, 158, 11, 0.25); 
            border-color: rgba(245, 158, 11, 0.4);
            color: var(--text-primary);
        }
        .alert-danger { 
            background: rgba(239, 68, 68, 0.25); 
            border-color: rgba(239, 68, 68, 0.4);
        }
        .alert .btn-close { 
            filter: invert(0) grayscale(100%) brightness(50%); 
        }

        /* Enhanced Glassmorphic Modal */
        .modal-content {
            background: var(--glass-bg-secondary);
            backdrop-filter: var(--backdrop-blur-strong);
            -webkit-backdrop-filter: var(--backdrop-blur-strong);
            border: 1px solid var(--glass-border-medium);
            border-radius: 20px;
            color: var(--text-primary);
            box-shadow: var(--shadow-strong);
        }
        .modal-header, .modal-footer {
            border-color: var(--glass-border-light);
        }
        .modal-header .btn-close { 
            filter: invert(0) grayscale(100%) brightness(50%); 
        }
        
        /* Modal backdrop enhancement */
        .modal-backdrop {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Enhanced Glassmorphic Footer for light theme */
        .footer {
            background: var(--glass-bg-primary);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            color: var(--text-secondary);
            padding: 3rem 0;
            margin-top: auto;
            border-top: 1px solid var(--glass-border-light);
            box-shadow: 0 -4px 20px rgba(71, 85, 105, 0.1);
        }
        .footer h6 {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .footer-section a {
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        .footer-section a:hover {
            color: var(--text-primary);
            transform: translateX(5px);
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
        }
        .footer-bottom {
            border-top: 1px solid var(--glass-border-light);
            padding-top: 1.5rem;
            text-align: center;
            color: var(--text-muted);
        }
        
        /* Enhanced Loading Spinner for light theme */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 250, 252, 0.9);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 5px solid var(--glass-bg-primary);
            border-top-color: var(--primary-light);
            border-right-color: var(--accent-light);
            animation: spin 1s linear infinite;
            box-shadow: var(--shadow-glow);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Enhanced Custom Scrollbar */
        ::-webkit-scrollbar { 
            width: 12px; 
        }
        ::-webkit-scrollbar-track { 
            background: var(--glass-bg-primary);
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 6px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--accent-light));
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="aurora-shape shape1"></div>
    <div class="aurora-shape shape2"></div>
    <div class="aurora-shape shape3"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999">
        <!-- Toasts will be appended here -->
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard.index') }}">
                <i class="fas fa-robot me-2"></i>AI-ATS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard.dashboard') }}">
                            <i class="fas fa-chart-line fa-sm me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard.jobs_page') }}">
                            <i class="fas fa-briefcase fa-sm me-1"></i> Jobs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard.resumes_page') }}">
                            <i class="fas fa-file-alt fa-sm me-1"></i> Resumes
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav me-3">
                    <!-- Connection Status Indicator -->
                    <span id="connectionStatus" class="badge bg-secondary small">
                        <i class="fas fa-circle me-1"></i>Connecting...
                    </span>
                </div>
                <ul class="navbar-nav" id="navbarUser">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Alert Container -->
    <div class="container mt-3">
        <div id="alertContainer"></div>
    </div>

    <!-- Main Content -->
    <main class="container main-container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">
            <div class="footer-bottom">
                <p class="mb-0">
                    &copy; 2025 AI-Powered ATS. All rights reserved. 
                    <span class="ms-3">Built with <i class="fas fa-heart text-danger"></i></span>
                </p>
            </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Global JavaScript Utilities -->
    <script>
        // Global loading functions
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        // Global toast notification system
        function showToast(message, type = 'info', duration = 5000) {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();
            
            // Map bootstrap alert types to background colors
            const bg_map = {
                'success': 'bg-success',
                'danger': 'bg-danger',
                'warning': 'bg-warning text-dark',
                'info': 'bg-info'
            };
            const bgColor = bg_map[type] || 'bg-secondary';

            const toastHtml = `
                <div id="${toastId}" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="${duration}">
                    <div class="toast-header ${bgColor} text-white">
                        <strong class="me-auto">AI-ATS Notification</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }

        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            hideLoading();
        });

        // Set active navigation & animations
        document.addEventListener('DOMContentLoaded', function() {
            // Enhanced navbar scroll effect
            const navbar = document.querySelector('.navbar');
            let scrolled = false;
            
            window.addEventListener('scroll', function() {
                const isScrolled = window.scrollY > 20;
                if (isScrolled !== scrolled) {
                    scrolled = isScrolled;
                    navbar.classList.toggle('scrolled', scrolled);
                }
            });

            // Active nav link
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });

            // Animate elements on entry
            const animatedElements = document.querySelectorAll('.card, h1, h2, form');
            animatedElements.forEach((el, index) => {
                el.classList.add('animated-entry');
                el.style.animationDelay = `${index * 100}ms`;
            });
        });

        // Global alert function
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }
    </script>
    
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
