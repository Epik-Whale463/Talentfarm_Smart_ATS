<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI-Powered ATS{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <style>
        :root {
            /* Premium Glassmorphic Color System */
            --primary-hue: 235;
            --secondary-hue: 330;
            --accent-hue: 190;
            
            /* Dynamic Color Variables */
            --primary-color: hsl(var(--primary-hue), 85%, 65%);
            --primary-light: hsl(var(--primary-hue), 75%, 75%);
            --primary-ultra-light: hsl(var(--primary-hue), 65%, 90%);
            --secondary-color: hsl(var(--secondary-hue), 75%, 60%);
            --secondary-light: hsl(var(--secondary-hue), 70%, 70%);
            --accent-color: hsl(var(--accent-hue), 85%, 55%);
            --accent-light: hsl(var(--accent-hue), 75%, 65%);
            
            /* Ultra-Premium Glass Backgrounds */
            --glass-ultra-light: rgba(255, 255, 255, 0.15);
            --glass-light: rgba(255, 255, 255, 0.25);
            --glass-medium: rgba(255, 255, 255, 0.35);
            --glass-strong: rgba(255, 255, 255, 0.45);
            --glass-ultra-strong: rgba(255, 255, 255, 0.65);
            
            /* Advanced Glass Borders */
            --glass-border-subtle: rgba(255, 255, 255, 0.2);
            --glass-border-light: rgba(255, 255, 255, 0.3);
            --glass-border-medium: rgba(255, 255, 255, 0.5);
            --glass-border-strong: rgba(255, 255, 255, 0.7);
            --glass-border-glow: rgba(255, 255, 255, 0.9);
            
            /* Professional Text Colors */
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --text-light: #94a3b8;
            --text-accent: var(--primary-color);
            --text-on-glass: #1e293b;
            
            /* Advanced Shadow System */
            --shadow-glass-subtle: 0 2px 8px 0 rgba(15, 23, 42, 0.04);
            --shadow-glass-light: 0 4px 12px 0 rgba(15, 23, 42, 0.06);
            --shadow-glass-medium: 0 8px 24px 0 rgba(15, 23, 42, 0.08);
            --shadow-glass-strong: 0 16px 32px 0 rgba(15, 23, 42, 0.12);
            --shadow-glass-ultra: 0 24px 48px 0 rgba(15, 23, 42, 0.16);
            --shadow-color-primary: 0 8px 32px 0 rgba(99, 102, 241, 0.2);
            --shadow-color-secondary: 0 8px 32px 0 rgba(236, 72, 153, 0.2);
            --shadow-color-accent: 0 8px 32px 0 rgba(6, 182, 212, 0.2);
            
            /* Premium Blur Effects */
            --blur-subtle: blur(8px);
            --blur-light: blur(12px);
            --blur-medium: blur(16px);
            --blur-strong: blur(24px);
            --blur-ultra: blur(32px);
            --blur-extreme: blur(48px);
            
            /* Animation Variables */
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bounce: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-sharp: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dynamic Background System */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: linear-gradient(135deg, 
                #f8fafc 0%, 
                #f1f5f9 15%, 
                #e2e8f0 30%, 
                #cbd5e1 45%, 
                #e2e8f0 60%, 
                #f1f5f9 85%, 
                #f8fafc 100%);
            background-size: 400% 400%;
            animation: backgroundFlow 20s ease-in-out infinite;
        }

        @keyframes backgroundFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Ultra-Premium Animated Glass Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 25% 25%, hsla(var(--primary-hue), 75%, 75%, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, hsla(var(--secondary-hue), 70%, 70%, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 0%, hsla(var(--accent-hue), 80%, 70%, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, hsla(var(--primary-hue), 85%, 65%, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 100% 50%, hsla(var(--secondary-hue), 75%, 65%, 0.03) 0%, transparent 50%);
            animation: glassMorphShift 25s ease-in-out infinite;
        }

        @keyframes glassMorphShift {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translate(2%, -1%) rotate(1deg) scale(1.02);
                opacity: 0.9;
            }
            50% { 
                transform: translate(-1%, 2%) rotate(-0.5deg) scale(0.98);
                opacity: 1;
            }
            75% { 
                transform: translate(1%, 1%) rotate(0.8deg) scale(1.01);
                opacity: 0.85;
            }
        }
        
        /* Premium Aurora Light System */
        .aurora-shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.3;
            z-index: -1;
            will-change: transform;
            animation: premiumAurora 30s infinite alternate ease-in-out;
        }

        .shape1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, 
                hsla(var(--primary-hue), 85%, 70%, 0.4) 0%, 
                hsla(var(--primary-hue), 75%, 80%, 0.2) 40%, 
                transparent 70%);
            top: -10vh;
            left: -5vw;
            animation-duration: 35s;
        }

        .shape2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, 
                hsla(var(--secondary-hue), 80%, 65%, 0.35) 0%, 
                hsla(var(--secondary-hue), 70%, 75%, 0.18) 40%, 
                transparent 70%);
            bottom: -5vh;
            right: -10vw;
            animation-duration: 40s;
            animation-delay: -12s;
        }

        .shape3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, 
                hsla(var(--accent-hue), 85%, 60%, 0.3) 0%, 
                hsla(var(--accent-hue), 75%, 70%, 0.15) 40%, 
                transparent 70%);
            top: 40vh;
            left: 70vw;
            animation-duration: 32s;
            animation-delay: -20s;
        }

        @keyframes premiumAurora {
            0% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                filter: blur(150px) hue-rotate(0deg);
            }
            25% { 
                transform: translate(80px, -60px) rotate(90deg) scale(1.15);
                filter: blur(120px) hue-rotate(15deg);
            }
            50% { 
                transform: translate(160px, 40px) rotate(180deg) scale(0.85);
                filter: blur(180px) hue-rotate(30deg);
            }
            75% { 
                transform: translate(120px, 100px) rotate(270deg) scale(1.08);
                filter: blur(140px) hue-rotate(45deg);
            }
            100% { 
                transform: translate(200px, 80px) rotate(360deg) scale(1);
                filter: blur(160px) hue-rotate(60deg);
            }
        }
        
        /* Ultra-Premium Glassmorphic Navbar */
        .navbar {
            background: var(--glass-light) !important;
            backdrop-filter: var(--blur-medium);
            -webkit-backdrop-filter: var(--blur-medium);
            border-bottom: 1px solid var(--glass-border-light);
            box-shadow: var(--shadow-glass-light), inset 0 1px 0 var(--glass-border-subtle);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1050;
            transition: var(--transition-smooth);
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--glass-ultra-light) 50%, 
                transparent 100%);
            animation: navbarShimmer 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes navbarShimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .navbar.scrolled {
            background: var(--glass-medium) !important;
            border-bottom-color: var(--glass-border-medium);
            box-shadow: var(--shadow-glass-medium), var(--shadow-color-primary);
            backdrop-filter: var(--blur-strong);
            -webkit-backdrop-filter: var(--blur-strong);
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.75rem;
            color: var(--text-primary) !important;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: brandGradient 4s ease-in-out infinite;
        }

        @keyframes brandGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .navbar-brand::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05) translateY(-1px);
            filter: drop-shadow(0 4px 8px rgba(99, 102, 241, 0.3));
        }

        .navbar-brand:hover::before {
            left: 100%;
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 600;
            padding: 0.75rem 1.5rem !important;
            border-radius: 16px;
            margin: 0 0.25rem;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            backdrop-filter: var(--blur-subtle);
        }
        
        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-medium);
            border-radius: 16px;
            opacity: 0;
            transition: var(--transition-smooth);
            z-index: -1;
            border: 1px solid var(--glass-border-subtle);
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: var(--transition-smooth);
            transform: translateX(-50%);
        }
        
        .navbar-nav .nav-link:hover::before,
        .navbar-nav .nav-link.active::before {
            opacity: 1;
        }

        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link.active::after {
            width: 80%;
        }
        
        .navbar-nav .nav-link:hover, 
        .navbar-nav .nav-link.active {
            color: var(--text-primary) !important;
            transform: translateY(-2px);
            box-shadow: var(--shadow-glass-light), var(--shadow-color-primary);
        }

        /* Premium Content Animation */
        .main-container {
            padding: 2.5rem 0;
            min-height: calc(100vh - 200px);
        }
        
        .animated-entry {
            animation: premiumFadeInUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }
        
        @keyframes premiumFadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
                filter: blur(4px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        .aurora-shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.25;
            z-index: -1;
            animation: moveAurora 25s infinite alternate ease-in-out;
        }
        .shape1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-color) 0%, var(--primary-light) 50%, transparent 100%);
            top: 5vh;
            left: 10vw;
        }
        .shape2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--secondary-color) 0%, var(--secondary-light) 50%, transparent 100%);
            bottom: 10vh;
            right: 15vw;
            animation-duration: 30s;
            animation-delay: -8s;
        }
        .shape3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--accent-color) 0%, var(--accent-light) 50%, transparent 100%);
            bottom: 30vh;
            left: 20vw;
            animation-duration: 22s;
            animation-delay: -15s;
        }

        @keyframes moveAurora {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(50px, -30px) rotate(90deg) scale(1.1); }
            50% { transform: translate(120px, 20px) rotate(180deg) scale(0.9); }
            75% { transform: translate(80px, 60px) rotate(270deg) scale(1.05); }
            100% { transform: translate(150px, 40px) rotate(360deg) scale(1); }
        }
        
        /* Enhanced Glassmorphic Navbar */
        .navbar {
            background: var(--glass-bg-primary) !important;
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border-bottom: 1px solid var(--glass-border-light);
            box-shadow: var(--shadow-soft);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 1050;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Navbar scroll effect */
        .navbar.scrolled {
            background: var(--glass-bg-secondary) !important;
            border-bottom-color: var(--glass-border-medium);
            box-shadow: var(--shadow-medium);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .navbar-brand:hover {
            transform: scale(1.05);
            text-shadow: 0 0 25px rgba(99, 102, 241, 0.5);
            filter: brightness(1.1);
        }

        .navbar-toggler {
            border: none !important;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(30,41,59,0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            padding: 0.6rem 1.2rem !important;
            border-radius: 12px;
            margin: 0 0.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        /* Enhanced nav link hover effects */
        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-bg-hover);
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .navbar-nav .nav-link:hover::before,
        .navbar-nav .nav-link.active::before {
            opacity: 1;
        }
        
        .navbar-nav .nav-link:hover, 
        .navbar-nav .nav-link.active {
            color: var(--text-primary) !important;
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--glass-border-light);
        }

        
        /* Ultra-Premium Glassmorphic Cards */
        .card {
            background: var(--glass-light);
            backdrop-filter: var(--blur-medium);
            -webkit-backdrop-filter: var(--blur-medium);
            border: 1px solid var(--glass-border-light);
            box-shadow: var(--shadow-glass-light), inset 0 1px 0 var(--glass-border-subtle);
            border-radius: 24px;
            transition: var(--transition-bounce);
            color: var(--text-on-glass);
            overflow: hidden;
            position: relative;
            will-change: transform;
        }

        /* Premium glass reflection effect */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                105deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 20%,
                rgba(255, 255, 255, 0.3) 35%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0.3) 65%,
                rgba(255, 255, 255, 0.1) 80%,
                transparent 100%
            );
            transition: left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
            z-index: 1;
        }

        /* Ambient light effect on hover */
        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 0;
        }

        .card:hover {
            transform: translateY(-16px) scale(1.02);
            box-shadow: 
                var(--shadow-glass-strong), 
                var(--shadow-color-primary),
                0 0 40px rgba(255, 255, 255, 0.1);
            border-color: var(--glass-border-medium);
            background: var(--glass-medium);
            backdrop-filter: var(--blur-strong);
            -webkit-backdrop-filter: var(--blur-strong);
        }
        
        .card:hover::before {
            left: 100%;
        }

        .card:hover::after {
            opacity: 1;
        }
        
        .card-header, .card-footer {
            background: var(--glass-medium);
            border-color: var(--glass-border-light);
            backdrop-filter: var(--blur-strong);
            -webkit-backdrop-filter: var(--blur-strong);
            position: relative;
            z-index: 2;
        }

        /* Ultra-Premium Enhanced Buttons */
        .btn {
            border-radius: 16px;
            font-weight: 700;
            padding: 0.875rem 2rem;
            border: 1px solid var(--glass-border-light);
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: var(--blur-light);
            -webkit-backdrop-filter: var(--blur-light);
            box-shadow: var(--shadow-glass-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.875rem;
        }

        /* Premium ripple effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: -1;
        }

        /* Glass shine effect */
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 25%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 100%
            );
            transition: left 0.5s ease;
            z-index: -1;
        }

        .btn:hover::before {
            width: 300%;
            height: 300%;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-glass-medium), var(--shadow-color-primary);
            border-color: var(--glass-border-medium);
        }

        .btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, 
                var(--primary-color), 
                var(--primary-light),
                var(--accent-color));
            background-size: 200% 200%;
            color: white;
            border-color: var(--primary-color);
            animation: buttonGradient 3s ease-in-out infinite;
        }

        @keyframes buttonGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, 
                var(--primary-light), 
                var(--primary-color),
                var(--accent-light));
            box-shadow: var(--shadow-glass-medium), var(--shadow-color-primary);
            filter: brightness(1.1);
        }
        
        .btn-secondary {
            background: var(--glass-medium);
            color: var(--text-primary);
            border-color: var(--glass-border-medium);
        }

        .btn-secondary:hover {
            background: var(--glass-strong);
            color: var(--text-primary);
            border-color: var(--glass-border-strong);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #34d399, #6ee7b7);
            background-size: 200% 200%;
            color: white;
            border-color: #10b981;
            animation: buttonGradient 3s ease-in-out infinite;
        }

        .btn-success:hover {
            box-shadow: var(--shadow-glass-medium), 0 0 24px rgba(16, 185, 129, 0.4);
            filter: brightness(1.1);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #f87171, #fca5a5);
            background-size: 200% 200%;
            color: white;
            border-color: #ef4444;
            animation: buttonGradient 3s ease-in-out infinite;
        }

        .btn-danger:hover {
            box-shadow: var(--shadow-glass-medium), 0 0 24px rgba(239, 68, 68, 0.4);
            filter: brightness(1.1);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #fbbf24, #fde047);
            background-size: 200% 200%;
            color: white;
            border-color: #f59e0b;
            animation: buttonGradient 3s ease-in-out infinite;
        }

        .btn-warning:hover {
            box-shadow: var(--shadow-glass-medium), 0 0 24px rgba(245, 158, 11, 0.4);
            filter: brightness(1.1);
        }

        /* Ultra-Premium Form Elements */
        .form-control, .form-select {
            background: var(--glass-light);
            border: 1px solid var(--glass-border-light);
            border-radius: 16px;
            color: var(--text-on-glass);
            padding: 1rem 1.25rem;
            transition: var(--transition-smooth);
            backdrop-filter: var(--blur-light);
            -webkit-backdrop-filter: var(--blur-light);
            box-shadow: var(--shadow-glass-subtle), inset 0 1px 0 var(--glass-border-subtle);
        }

        .form-control::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        .form-control:focus, .form-select:focus {
            background: var(--glass-medium);
            border-color: var(--primary-color);
            box-shadow: 
                0 0 0 0.25rem rgba(99, 102, 241, 0.15), 
                var(--shadow-glass-light),
                var(--shadow-color-primary);
            color: var(--text-on-glass);
            outline: none;
            backdrop-filter: var(--blur-medium);
            -webkit-backdrop-filter: var(--blur-medium);
            transform: translateY(-1px);
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.925rem;
        }

        /* Ultra-Premium Glassmorphic Alerts */
        .alert {
            backdrop-filter: var(--blur-medium);
            -webkit-backdrop-filter: var(--blur-medium);
            border-radius: 20px;
            border: 1px solid var(--glass-border-light);
            color: var(--text-on-glass);
            box-shadow: var(--shadow-glass-light), inset 0 1px 0 var(--glass-border-subtle);
            position: relative;
            overflow: hidden;
            padding: 1.25rem 1.5rem;
        }

        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 50%);
            pointer-events: none;
        }

        .alert-success { 
            background: rgba(16, 185, 129, 0.15); 
            border-color: rgba(16, 185, 129, 0.3);
            color: #065f46;
        }
        .alert-info { 
            background: rgba(6, 182, 212, 0.15); 
            border-color: rgba(6, 182, 212, 0.3);
            color: #0c4a6e;
        }
        .alert-warning { 
            background: rgba(245, 158, 11, 0.15); 
            border-color: rgba(245, 158, 11, 0.3);
            color: #92400e;
        }
        .alert-danger { 
            background: rgba(239, 68, 68, 0.15); 
            border-color: rgba(239, 68, 68, 0.3);
            color: #991b1b;
        }
        .alert .btn-close { 
            filter: invert(0) grayscale(100%) brightness(40%); 
            opacity: 0.7;
            transition: var(--transition-smooth);
        }
        .alert .btn-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Ultra-Premium Glassmorphic Modal */
        .modal-content {
            background: var(--glass-medium);
            backdrop-filter: var(--blur-strong);
            -webkit-backdrop-filter: var(--blur-strong);
            border: 1px solid var(--glass-border-medium);
            border-radius: 24px;
            color: var(--text-on-glass);
            box-shadow: var(--shadow-glass-ultra), var(--shadow-color-primary);
            overflow: hidden;
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 50%,
                rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
            z-index: 0;
        }

        .modal-header, .modal-footer {
            border-color: var(--glass-border-light);
            background: var(--glass-light);
            backdrop-filter: var(--blur-medium);
            -webkit-backdrop-filter: var(--blur-medium);
            position: relative;
            z-index: 1;
        }

        .modal-header {
            border-bottom: 1px solid var(--glass-border-light);
            padding: 1.5rem;
        }

        .modal-footer {
            border-top: 1px solid var(--glass-border-light);
            padding: 1.5rem;
        }

        .modal-body {
            position: relative;
            z-index: 1;
            padding: 1.5rem;
        }

        .modal-header .btn-close { 
            filter: invert(0) grayscale(100%) brightness(40%); 
            opacity: 0.7;
            transition: var(--transition-smooth);
        }
        .modal-header .btn-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        /* Enhanced modal backdrop */
        .modal-backdrop {
            backdrop-filter: var(--blur-light);
            -webkit-backdrop-filter: var(--blur-light);
            background-color: rgba(15, 23, 42, 0.3);
        }

        /* Ultra-Premium Glassmorphic Footer */
        .footer {
            background: var(--glass-light);
            backdrop-filter: var(--blur-medium);
            -webkit-backdrop-filter: var(--blur-medium);
            color: var(--text-secondary);
            padding: 4rem 0 2rem;
            margin-top: auto;
            border-top: 1px solid var(--glass-border-light);
            box-shadow: 0 -8px 32px rgba(15, 23, 42, 0.06), var(--shadow-glass-light);
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.05) 0%, 
                transparent 50%);
            pointer-events: none;
        }

        .footer h6 {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, 
                var(--primary-color), 
                var(--accent-color),
                var(--secondary-color));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: footerGradient 4s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes footerGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .footer-section {
            position: relative;
            z-index: 1;
        }

        .footer-section a {
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition-smooth);
            display: inline-block;
            margin-bottom: 0.75rem;
            padding: 0.25rem 0;
            border-radius: 8px;
            position: relative;
        }

        .footer-section a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--text-primary);
            transform: translateX(8px);
            text-shadow: 0 0 12px rgba(99, 102, 241, 0.3);
        }

        .footer-section a:hover::before {
            width: 100%;
        }

        .footer-bottom {
            border-top: 1px solid var(--glass-border-light);
            padding-top: 2rem;
            text-align: center;
            color: var(--text-muted);
            position: relative;
            z-index: 1;
            background: var(--glass-medium);
            backdrop-filter: var(--blur-medium);
            -webkit-backdrop-filter: var(--blur-medium);
            margin: 0 -15px;
            padding-left: 15px;
            padding-right: 15px;
        }
        
        /* Ultra-Premium Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: var(--blur-strong);
            -webkit-backdrop-filter: var(--blur-strong);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 6px solid var(--glass-medium);
            border-top: 6px solid var(--primary-color);
            border-right: 6px solid var(--accent-color);
            border-bottom: 6px solid var(--secondary-color);
            animation: premiumSpin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: var(--shadow-glass-medium), var(--shadow-color-primary);
            background: var(--glass-light);
            backdrop-filter: var(--blur-light);
            -webkit-backdrop-filter: var(--blur-light);
        }

        @keyframes premiumSpin {
            0% { 
                transform: rotate(0deg) scale(1);
                filter: hue-rotate(0deg);
            }
            50% { 
                transform: rotate(180deg) scale(1.1);
                filter: hue-rotate(180deg);
            }
            100% { 
                transform: rotate(360deg) scale(1);
                filter: hue-rotate(360deg);
            }
        }

        /* Ultra-Premium Custom Scrollbar */
        ::-webkit-scrollbar { 
            width: 16px; 
        }
        ::-webkit-scrollbar-track { 
            background: var(--glass-light);
            border-radius: 8px;
            border: 1px solid var(--glass-border-subtle);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, 
                var(--primary-color), 
                var(--accent-color),
                var(--secondary-color));
            background-size: 200% 200%;
            border-radius: 8px;
            border: 2px solid transparent;
            background-clip: content-box;
            animation: scrollbarGradient 3s ease-in-out infinite;
        }

        @keyframes scrollbarGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, 
                var(--primary-light), 
                var(--accent-light),
                var(--secondary-light));
            background-size: 200% 200%;
            background-clip: content-box;
            transform: scale(1.1);
        }

        /* Premium Badge Enhancements */
        .badge {
            backdrop-filter: var(--blur-light);
            -webkit-backdrop-filter: var(--blur-light);
            border-radius: 12px;
            padding: 0.5rem 0.75rem;
            font-weight: 600;
            border: 1px solid var(--glass-border-subtle);
            box-shadow: var(--shadow-glass-subtle);
        }

        /* Premium Toast Enhancements */
        .toast {
            backdrop-filter: var(--blur-medium);
            -webkit-backdrop-filter: var(--blur-medium);
            border: 1px solid var(--glass-border-light);
            border-radius: 16px;
            box-shadow: var(--shadow-glass-medium);
        }

        .toast-header {
            border-bottom: 1px solid var(--glass-border-light);
            backdrop-filter: var(--blur-strong);
            -webkit-backdrop-filter: var(--blur-strong);
        }

        /* Premium Dropdown Enhancements */
        .dropdown-menu {
            background: var(--glass-medium);
            backdrop-filter: var(--blur-strong);
            -webkit-backdrop-filter: var(--blur-strong);
            border: 1px solid var(--glass-border-medium);
            border-radius: 16px;
            box-shadow: var(--shadow-glass-strong);
            padding: 0.75rem 0;
        }

        .dropdown-item {
            color: var(--text-on-glass);
            padding: 0.75rem 1.5rem;
            transition: var(--transition-smooth);
            border-radius: 12px;
            margin: 0 0.5rem;
        }

        .dropdown-item:hover {
            background: var(--glass-light);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        /* Responsive Enhancements */
        @media (max-width: 768px) {
            .aurora-shape {
                filter: blur(100px);
                opacity: 0.2;
            }
            
            .card {
                border-radius: 20px;
            }
            
            .btn {
                padding: 0.75rem 1.5rem;
                border-radius: 14px;
            }
            
            .modal-content {
                border-radius: 20px;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="aurora-shape shape1"></div>
    <div class="aurora-shape shape2"></div>
    <div class="aurora-shape shape3"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999">
        <!-- Toasts will be appended here -->
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard.index') }}">
                <i class="fas fa-robot me-2"></i>AI-ATS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard.dashboard') }}">
                            <i class="fas fa-chart-line fa-sm me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard.jobs_page') }}">
                            <i class="fas fa-briefcase fa-sm me-1"></i> Jobs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard.resumes_page') }}">
                            <i class="fas fa-file-alt fa-sm me-1"></i> Resumes
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav me-3">
                    <!-- Connection Status Indicator -->
                    <span id="connectionStatus" class="badge bg-secondary small">
                        <i class="fas fa-circle me-1"></i>Connecting...
                    </span>
                </div>
                <ul class="navbar-nav" id="navbarUser">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Alert Container -->
    <div class="container mt-3">
        <div id="alertContainer"></div>
    </div>

    <!-- Main Content -->
    <main class="container main-container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">
            <div class="footer-bottom">
                <p class="mb-0">
                    &copy; 2025 AI-Powered ATS. All rights reserved. 
                    <span class="ms-3">Built with <i class="fas fa-heart text-danger"></i></span>
                </p>
            </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Global JavaScript Utilities -->
    <script>
        // Global loading functions
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        // Global toast notification system
        function showToast(message, type = 'info', duration = 5000) {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();
            
            // Map bootstrap alert types to background colors
            const bg_map = {
                'success': 'bg-success',
                'danger': 'bg-danger',
                'warning': 'bg-warning text-dark',
                'info': 'bg-info'
            };
            const bgColor = bg_map[type] || 'bg-secondary';

            const toastHtml = `
                <div id="${toastId}" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="${duration}">
                    <div class="toast-header ${bgColor} text-white">
                        <strong class="me-auto">AI-ATS Notification</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }

        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            hideLoading();
        });

        // Set active navigation & animations
        document.addEventListener('DOMContentLoaded', function() {
            // Enhanced navbar scroll effect
            const navbar = document.querySelector('.navbar');
            let scrolled = false;
            
            window.addEventListener('scroll', function() {
                const isScrolled = window.scrollY > 20;
                if (isScrolled !== scrolled) {
                    scrolled = isScrolled;
                    navbar.classList.toggle('scrolled', scrolled);
                }
            });

            // Active nav link
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });

            // Animate elements on entry
            const animatedElements = document.querySelectorAll('.card, h1, h2, form');
            animatedElements.forEach((el, index) => {
                el.classList.add('animated-entry');
                el.style.animationDelay = `${index * 100}ms`;
            });
        });

        // Global alert function
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }
    </script>
    
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
